{% extends 'main.html' %}

{% block login %}

    <h3>Registration</h3>
        <form  role="form" class="" action="{% url 'register' %}" method="post">
             <div class="form-group">
            {% csrf_token %}
            <label for="username">Username</label>
                 <input class="form-control" {{ form.username}} </div>
            <div class="form-group">
<label for="username">Password</label>
                <input class="form-control" {{ form.password1}} </div>

    <label for="username">Password confirmation</label>
                  <input class="form-control" {{ form.password2}} </div></br>
    <div class="form-group">
                 <input class="btn btn-primary btn-md" role="button" type="submit" value="Register"></div></div>
        </form>
    </div>
{% endblock %}
