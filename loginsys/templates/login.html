{% extends 'main.html' %}


{%  block login %}


    <div class=" large-offset-3 large-6 columns">
        <form role="form" class="" action="{%   url 'login' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username"></div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password"></div>
            {% if login_error %}

                <label class="errors">{{ login_error }}</label>
            {% endif %}
            <input  class="btn btn-primary btn-md" role="button" type="submit" value="Enter">
            <div class="label round secondary"><a href="{% url 'register' %}">Register</a> </div>
        </form>
    </div>

{% endblock %}
