{%  load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word2Vec</title>
    <!-- Подключаем css--->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% block Maphead %}{% endblock %}
<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css" type="text/css" />
        <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "jquery.js "%}"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <div class="navbar-header ">
        <a href="r'^'" class="navbar-brand"> Word2Vec</a>
    </div>


           {%  if username %}
               <div class="col-lg-offset-11">
                <ul class="nav navbar-nav">

                <li ><a href="{% url "logout" %}">Exit({{ username }})</a> </li>
            </ul></div>
            {% else  %}
                <div class="col-lg-offset-11"><ul class="nav navbar-nav"> <li><a href="{% url "login" %}">Log in</a></li></ul></div>
            {% endif %}



    </div>
</nav>

<!-- сдвиг содержмого на середину с помощью foundation--->

    <div  class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
        {% block Mapbody %}{% endblock %}
        {% block login %}{% endblock %}
        {% block EnterData %}{% endblock %}
        </div>



    </div>
    </div>
</body>
</html>
